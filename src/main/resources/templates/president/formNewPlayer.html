<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Player Form</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login"><h1>Login</h1></a>
    </div>
</header>
<div class="logo-container">
    <img src="/images/logo-siw.png" class="logo"/>
</div>
<div class="page-content">
<h1>Inserimento di un nuovo giocatore</h1>
<form th:action="@{/president/formNewPlayer}" th:object="${player}" method="post">
    <label for="firstName">Nome:</label>
    <input type="text" id="firstName" th:field="*{firstName}" />
    <br/>

    <label for="lastName">Cognome:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />
    <br/>

    <label for="dateOfBirth">Data di nascita:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />
    <br/>

    <label for="placeOfBirth">Luogo di nascita:</label>
    <input type="text" id="placeOfBirth" th:field="*{placeOfBirth}" />
    <br/>

    <label for="role">Ruolo:</label>
    <input type="text" id="role" th:field="*{role}" />
    <br/>

    <button type="submit">Salva Giocatore</button>
</form>
</div>
</body>
</html>
