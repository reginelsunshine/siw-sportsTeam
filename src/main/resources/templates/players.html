<h1>Giocatori del tuo Team</h1>

<!-- Messaggio di errore se non ci sono giocatori o il presidente non Ã¨ associato a un team -->
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Visualizza i giocatori se presenti -->
<div th:if="${players != null and !players.isEmpty()}">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruolo</th>
                <th>Data di Registrazione Inizio</th>
                <th>Data di Registrazione Fine</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.firstName}"></td>
                <td th:text="${player.lastName}"></td>
                <td th:text="${player.role}"></td>
                <td th:text="${player.startDateOfRegistration}"></td>
                <td th:text="${player.endDateOfRegistration}"></td>
            </tr>
        </tbody>
    </table>
</div>
