<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dettagli Team</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <h1>Dettagli Team</h1>
    <p><strong>Nome:</strong> <span th:text="${team.name}"></span></p>
    <p><strong>Anno di Fondazione:</strong> <span th:text="${team.foundationYear}"></span></p>
    <p><strong>Indirizzo:</strong> <span th:text="${team.address}"></span></p>
    <p><strong>Presidente:</strong> <span th:text="${team.president.firstName} + ' ' + ${team.president.lastName}"></span></p>

    <h2>Giocatori Tesserati</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruolo</th>
                <th>Data di Nascita</th>
                <th>Luogo di Nascita</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${team.players}">
                <td th:text="${player.firstName}">Nome</td>
                <td th:text="${player.lastName}">Cognome</td>
                <td th:text="${player.role}">Ruolo</td>
                <td th:text="${player.dateOfBirth}">Data di Nascita</td>
                <td th:text="${player.placeOfBirth}">Luogo di Nascita</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
