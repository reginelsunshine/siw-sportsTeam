<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwSportsTeam - Login</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login"><h1>Login</h1></a>
        </div>
    </header>

    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo" />
    </div>

    <div class="container">
        <h1 class="page-title">Login</h1>
        <form th:action="@{/login}" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required />
            </div>
            <div class="error-message" th:if="${param.error != null}">
                Username o password errati
            </div>
            <button type="submit" class="submit-button">Login</button>
        <!--  <div class="register-link">
                <a th:href="@{/register}">Registrati</a> *FORM REG OSCURATO, SOLO ADMIN PUO' REGISTRARE PRES*
            </div> -->   
        </form>
    </div>
</body>
</html>
