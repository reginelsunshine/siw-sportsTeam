<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione Presidente</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>
    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo"/>
    </div>
    <h1>Registra un nuovo presidente</h1>
    <form action="#" th:action="@{/president/register}" th:object="${presidentRegistration}" method="post">
        <!-- Campo per il nome del presidente -->
        <div class="rounded-box">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Inserisci nome" required/>
        </div>

        <!-- Campo per il cognome del presidente -->
        <div class="rounded-box">
            <label for="lastName">Cognome:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Inserisci cognome" required/>
        </div>

        <!-- Campo per il codice fiscale del presidente -->
        <div class="rounded-box">
            <label for="fiscalCode">Codice Fiscale:</label>
            <input type="text" id="fiscalCode" th:field="*{fiscalCode}" placeholder="Inserisci codice fiscale" required/>
        </div>

        <!-- Campo per la data di nascita del presidente -->
        <div class="rounded-box">
            <label for="dateOfBirth">Data di Nascita:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required/>
        </div>

        <!-- Campo per il codice del presidente -->
        <div class="rounded-box">
            <label for="presidentCode">Codice Presidente:</label>
            <input type="text" id="presidentCode" th:field="*{presidentCode}" placeholder="Inserisci codice presidente" required/>
        </div>

        <!-- Campo per il nome utente del presidente -->
        <div class="rounded-box">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Inserisci username" required/>
        </div>

        <!-- Campo per la password del presidente -->
        <div class="rounded-box">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Inserisci password" required/>
        </div>

        <!-- Selezione della squadra -->
        <div class="rounded-box">
            <label for="teamId">Seleziona la tua Squadra:</label>
            <select id="teamId" th:field="*{teamId}">
                <option value="" disabled selected>Seleziona team</option>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>

        <!-- Pulsante di invio -->
        <div class="rounded-box">
            <button type="submit" class="btn-submit">Registra Presidente</button>
        </div>
    </form>
</body>
</html>
