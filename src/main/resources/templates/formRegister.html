<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="/css/stile.css">
</head>
<body>
    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo" />
    </div>
    <h2>Registrazione Presidente</h2>
    <form th:action="@{/register}" method="POST" th:object="${president}">
        <div>
            <label for="fiscalCode">Codice Fiscale:</label>
            <input type="text" id="fiscalCode" th:field="*{fiscalCode}" placeholder="Codice Fiscale" required />
        </div>

        <div>
            <label for="presidentCode">Codice Presidente:</label>
            <input type="text" id="presidentCode" th:field="*{presidentCode}" placeholder="Codice Presidente" required />
        </div>

        <div>
            <button type="submit">Registrati</button>
        </div>

        <div th:if="${error != null}">
            <p th:text="${error}" style="color: red;"></p>
        </div>
    </form>
</body>
</html>
