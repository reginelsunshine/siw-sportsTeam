<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <!-- Mostra nome utente e Logout se autenticato -->
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        
        <!-- Mostra Login e Registrati se non autenticato -->
        <div th:unless="${userDetails}" class="auth-links">
            <a th:href="@{/login}" th:text="Login">Login</a>
            <!-- <a th:href="@{/register}" th:text="Registrati">Registrati</a> -->
        </div>
    </header>
    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo" />
    </div>
    <div class="page-content">
        <h2>Registrazione Presidente</h2>
    </div>
    <div class="page-register">
        <form action="#" th:action="@{/register}" th:object="${presidentRegistration}" method="post">
            <div>
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required />
                <div th:if="${#fields.hasErrors('firstName')}" class="error">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>

            <div>
                <label for="lastName">Cognome:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required />
                <div th:if="${#fields.hasErrors('lastName')}" class="error">
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>
            
            <div>
                <label for="fiscalCode">Codice Fiscale:</label>
                <input type="text" id="fiscalCode" th:field="*{fiscalCode}" required />
                <div th:if="${#fields.hasErrors('fiscalCode')}" class="error">
                    <span th:errors="*{fiscalCode}"></span>
                </div>
            </div>

            <div>
                <label for="dateOfBirth">Data di Nascita:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
                <div th:if="${#fields.hasErrors('dateOfBirth')}" class="error">
                    <span th:errors="*{dateOfBirth}"></span>
                </div>
            </div>

            <div>
                <label for="presidentCode">Codice Presidente:</label>
                <input type="text" id="presidentCode" th:field="*{presidentCode}" required />
                <div th:if="${#fields.hasErrors('presidentCode')}" class="error">
                    <span th:errors="*{presidentCode}"></span>
                </div>
            </div>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required />
                <div th:if="${#fields.hasErrors('username')}" class="error">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required />
                <div th:if="${#fields.hasErrors('password')}" class="error">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <button type="submit">Registrati</button>
        </form>
    </div>
</body>
</html>
