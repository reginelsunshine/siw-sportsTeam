<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
<header>
    <!-- Mostra solo se l'utente è autenticato -->
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <!-- Mostra solo se l'utente non è autenticato -->
    <div th:unless="${userDetails}">
        <a href="/login"><h1>Login</h1></a>
    </div>
</header>
<div class="logo-container">
    <img src="/images/logo-siw.png" class="logo" />
</div>
<div class="page-content">
<h1>Teams</h1>
<ul>
    <li th:each="team : ${teams}">
        <a th:href="@{/teams/{id}(id=${team.id})}" th:text="${team.name}">Nome del Team</a>
    </li>
</ul>
</div>
</body>
</html>
