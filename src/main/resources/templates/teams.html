<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <h1>Teams</h1>
    <ul>
        <li th:each="team : ${teams}">
            <a th:href="@{/teams/team/{id}(id=${team.id})}" th:text="${team.name}">Nome del Team</a>
        </li>
    </ul>
</body>
</html>
