<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Delete Team</title>
    <link rel="stylesheet" type="text/css" href="/css/stile.css">
</head>
<body>
    <header>
        <h1>Seleziona la squadra da eliminare</h1>
    </header>
	<div class="logo-container">
    <img src="/images/logo-siw.png" class="logo"/>
</div>
    <div class="container">
        <h1>Eliminazione Squadra</h1>
        <form action="/admin/deleteTeam" method="post">
            <div>
               
                <select id="teamId" name="teamId" required>
                    <option value="" disabled selected>Squadre</option>
                    <th:block th:each="team : ${teams}">
                        <option th:value="${team.id}" th:text="${team.name}"></option>
                    </th:block>
                </select>
            </div>
            <input type="submit" value="Elimina">
        </form>  
    </div>
        <div class="page-content">
     <a class="cancel" href="/admin/indexTeams">Torna al Pannello di Amministrazione</a>
     </div>
</body>
</html>
