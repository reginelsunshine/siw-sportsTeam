<!DOCTYPE html>
<html>
<head>
    <title>Seleziona Squadra da Aggiornare</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <h1>Seleziona Squadra da Aggiornare</h1>
    </header>
    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo"/>
    </div>
    <div class="page-content">
        <form action="/admin/formUpdateTeam" method="get" class="rounded-box">
            <label for="teamId">Seleziona una squadra:</label>
            <select id="teamId" name="teamId" required>
                <option value="" disabled selected>-- Seleziona una squadra --</option>
                <th:block th:each="team : ${teams}">
                    <option th:value="${team.id}" th:text="${team.name}"></option>
                </th:block>
            </select>
            <button type="submit" class="submit-button">Aggiorna Squadra</button> <!-- Applica la classe del pulsante -->
        </form>

        <footer class="rounded-box">
            <a href="/admin/indexTeams">Torna al Pannello di Amministrazione</a>
        </footer>
    </div>
</body>
</html>
