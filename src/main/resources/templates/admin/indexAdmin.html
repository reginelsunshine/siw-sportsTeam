<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SiwSportsTeam - Gestione Squadre</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div class="logo-container">
        <img src="/images/logo-siw.png" class="logo"/>
    </div>
    <div class="page-content">
        <h1>Consulta Squadre</h1>
        <div class="rounded-box">
            <a href="/teams">Elenco Squadre</a>
        </div>
    </div>
    <div class="page-content">
        <h1>Operazioni per amministratore</h1>
        <div class="rounded-box">
            <a href="/admin/indexTeams">Operazioni sulle squadre</a>
        </div>
        <div class="rounded-box">
            <a th:href="@{/register}">Registra Nuovo Presidente</a>
        </div>
    </div>
</body>
</html>
